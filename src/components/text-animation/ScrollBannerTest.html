<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>無限向右大文字 Banner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .banner-container {
      white-space: nowrap;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .banner-text {
      font-size: 100px;
      font-weight: bold;
      color: #ff4d4f;
      padding-left: 100vw;
      animation: scroll-right 30s linear infinite;
    }

    @keyframes scroll-right {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner-text">🔥 Mars論壇交友，等你來探索 🔥</div>
  </div>
</body>
</html>
